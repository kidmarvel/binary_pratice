<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Subtraction Explorer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121826;
      color: #f0f0f0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #94a3b8;
      margin-bottom: 30px;
    }
    .question-container {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .question-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .question-btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }
    .calculation-area {
      background: #1e293b;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
    }
    .step {
      margin-bottom: 20px;
      padding: 15px;
      background: #0f172a;
      border-radius: 8px;
      border-left: 4px solid #3b82f6;
    }
    .binary-row {
      font-family: monospace;
      font-size: 1.3rem;
      letter-spacing: 3px;
      margin: 10px 0;
    }
    .explanation {
      color: #94a3b8;
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .highlight {
      color: #facc15;
      font-weight: bold;
    }
    .borrow {
      color: #ef4444;
    }
    .result {
      font-size: 1.5rem;
      color: #00ffcc;
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 255, 204, 0.1);
      border-radius: 8px;
    }
    .bits {
      display: inline-block;
      width: 25px;
      text-align: center;
      position: relative;
    }
    .bit-index {
      position: absolute;
      top: -20px;
      left: 0;
      right: 0;
      font-size: 0.7rem;
      color: #64748b;
    }
    .arrow {
      color: #facc15;
      font-size: 1.2rem;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <h1>Binary Subtraction Explorer</h1>
  <p class="subtitle">Learn how binary subtraction works with step-by-step visual guides</p>

  <div class="question-container">
    <h3>Try These Practice Problems:</h3>
    <button class="question-btn" onclick="runQuestion(1)">1011 - 0101</button>
    <button class="question-btn" onclick="runQuestion(2)">10010 - 00111</button>
  </div>

  <div id="calculation" class="calculation-area" style="display: none;">
    <h3>Step-by-Step Solution:</h3>
    <div id="stepsContainer"></div>
    <div id="finalResult" class="result"></div>
  </div>

  <script>
    function runQuestion(questionNum) {
      const calculationArea = document.getElementById("calculation");
      const stepsContainer = document.getElementById("stepsContainer");
      const finalResult = document.getElementById("finalResult");
      
      calculationArea.style.display = "block";
      stepsContainer.innerHTML = "";
      
      let bin1, bin2;
      
      if (questionNum === 1) {
        bin1 = "1011";
        bin2 = "0101";
      } else {
        bin1 = "10010";
        bin2 = "00111";
      }
      
      // Pad with zeros to make equal length
      const maxLength = Math.max(bin1.length, bin2.length);
      let a = bin1.padStart(maxLength, '0').split('').map(Number);
      let b = bin2.padStart(maxLength, '0').split('').map(Number);
      let result = new Array(maxLength).fill(0);
      
      // Display initial setup
      addStep(`
        <div class="binary-row">${formatBinary(a)}</div>
        <div class="binary-row">${formatBinary(b, 'subtract')}</div>
        <div class="binary-row">${'-'.repeat(maxLength * 2 - 1)}</div>
        <div class="explanation">Starting our binary subtraction. We'll work from right to left (starting with the smallest bit).</div>
      `, "Initial Setup");
      
      // Process each bit from right to left
      for (let i = maxLength - 1; i >= 0; i--) {
        let stepHtml = `<div class="binary-row">Current bit position: <span class="highlight">${i}</span></div>`;
        stepHtml += `<div class="binary-row">${formatBinaryWithHighlight(a, i)}</div>`;
        stepHtml += `<div class="binary-row">${formatBinaryWithHighlight(b, i, 'subtract')}</div>`;
        
        if (a[i] >= b[i]) {
          // Simple subtraction
          result[i] = a[i] - b[i];
          stepHtml += `<div class="explanation">Bit ${i}: ${a[i]} - ${b[i]} = <span class="highlight">${result[i]}</span> (no borrow needed)</div>`;
        } else {
          // Borrow needed
          stepHtml += `<div class="explanation">Bit ${i}: ${a[i]} - ${b[i]} → Need to borrow because ${a[i]} < ${b[i]}</div>`;
          
          // Find the next 1 to borrow from
          let borrowPos = i - 1;
          while (borrowPos >= 0 && a[borrowPos] === 0) {
            a[borrowPos] = 1; // Flip 0 to 1 as we pass through
            stepHtml += `<div class="binary-row borrow">Passing through bit ${borrowPos}: changed 0 → 1</div>`;
            borrowPos--;
          }
          
          if (borrowPos >= 0) {
            a[borrowPos] = 0; // Found a 1 to borrow from
            a[i] += 2; // Add 2 to current bit (equivalent to borrowing)
            result[i] = a[i] - b[i];
            
            stepHtml += `<div class="binary-row borrow">Borrowed from bit ${borrowPos}: changed 1 → 0</div>`;
            stepHtml += `<div class="binary-row">${formatBinaryWithHighlight(a, i)} <span class="arrow">→</span> After borrow</div>`;
            stepHtml += `<div class="explanation">Now bit ${i} is ${a[i]} (original ${a[i]-2} + 2 from borrow)</div>`;
            stepHtml += `<div class="explanation">Bit ${i}: ${a[i]} - ${b[i]} = <span class="highlight">${result[i]}</span></div>`;
          } else {
            // Can't borrow (negative result)
            finalResult.textContent = "Error: Negative result not supported in this demonstration.";
            return;
          }
        }
        
        // Show intermediate result
        let currentResult = [...result];
        for (let j = i-1; j >= 0; j--) currentResult[j] = a[j] - b[j] >= 0 ? a[j] - b[j] : '?';
        stepHtml += `<div class="binary-row">${formatBinary(currentResult, 'result')}</div>`;
        
        addStep(stepHtml, `Step ${maxLength - i}`);
      }
      
      // Remove leading zeros from result
      let finalBinary = result.join('').replace(/^0+/, '');
      if (finalBinary === '') finalBinary = '0';
      
      finalResult.innerHTML = `
        <strong>Final Result:</strong> ${bin1} - ${bin2} = <span class="highlight">${finalBinary}</span>
        <div class="explanation">In decimal: ${parseInt(bin1, 2)} - ${parseInt(bin2, 2)} = ${parseInt(finalBinary, 2)}</div>
      `;
    }
    
    function addStep(content, title) {
      const stepsContainer = document.getElementById("stepsContainer");
      const step = document.createElement("div");
      step.className = "step";
      step.innerHTML = `<h4>${title}</h4>${content}`;
      stepsContainer.appendChild(step);
    }
    
    function formatBinary(bits, type = 'normal') {
      let html = '';
      for (let i = 0; i < bits.length; i++) {
        const bitClass = type === 'subtract' ? 'borrow' : (type === 'result' ? 'highlight' : '');
        html += `<span class="bits"><span class="bit-index">${i}</span><span class="${bitClass}">${bits[i]}</span></span>`;
      }
      return html;
    }
    
    function formatBinaryWithHighlight(bits, highlightPos, type = 'normal') {
      let html = '';
      for (let i = 0; i < bits.length; i++) {
        const bitClass = (i === highlightPos) ? 'highlight' : (type === 'subtract' ? 'borrow' : '');
        html += `<span class="bits"><span class="bit-index">${i}</span><span class="${bitClass}">${bits[i]}</span></span>`;
      }
      return html;
    }
  </script>

</body>
</html>
